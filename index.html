<!doctype html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Line Chart</title>
	<style>
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
		}

		.line {
			fill: none;
			stroke: blue;
			stroke-width: 2px;
		}

		.tick text {
			font-size: 12px;
		}

		.tick line {
			opacity: 0.2;
		}
	</style>
</head>

<body>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="main.js"></script>
</body>

</html>
